<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cart</title>
</head>
<body>
    <div class="border"></div>
    <div class="nav">
        <div class="nav__left">
            <span>Job Passcard</span>
        </div>
        <div class="nav__mid">
            <span>About US</span>
            <span>Passcard</span>
            <span>Profile</span>
        </div>
        <div class="nav__right">
            <img src="./photo/search-magnifying-glass-svgrepo-com.svg" alt="">
            <img src="./photo/cart-svgrepo-com.svg" alt="">
            <span>Login</span>
            <span>|</span>
            <span> Sign up</span>
        </div>
    </div>
    <div class="head">
        <h2>My Cart</h2>
    </div>
    <div class="main">
        <div class="multicard">
            <div class="card">
                <div class="card__delete">
                    <img src="./photo/delete-2-svgrepo-com.svg" alt="">
                </div>
                <div class="card__left__box">
                    <img src="./photo/file-blank-svgrepo-com.svg" alt="">
                    <p class="doc">Google Docs</p>
                    <p class="used">Used for business</p>
    
                </div>
                <div class="card__right__box">
                    <div class="card__right__box__text">
                        <p>Google Docs</p>
                    </div>
                    <div class="card__right__box__rank">
                        <div class="card__right__box__rank">
                            <img src="./photo/star-svgrepo-com.svg" alt="">
                            <img src="./photo/star-w-svgrepo-com.svg" alt="">
                            <img src="./photo/star-w-svgrepo-com.svg" alt="">
                            <select >
                                <option value="LV-1">LV-1</option>
                                <option value="LV-2">LV-2</option>
                                <option value="LV-3">LV-3</option>
                              </select>
                        </div>
                    </div>
                    <div class="card__right__box__price">
                        <p>THB 150</p>
                    </div>
                </div>
        
            </div>
            <div class="card">
                <div class="card__delete">
                    <img src="./photo/delete-2-svgrepo-com.svg" alt="">
                </div>
                <div class="card__left__box">
                    <img src="./photo/file-blank-svgrepo-com.svg" alt="">
                    <p class="doc">Google Docs</p>
                    <p class="used">Used for business</p>
    
                </div>
                <div class="card__right__box">
                    <div class="card__right__box__text">
                        <p>Google Docs</p>
                    </div>
                    <div class="card__right__box__rank">
                        <div class="card__right__box__rank">
                            <img src="./photo/star-svgrepo-com.svg" alt="">
                            <img src="./photo/star-w-svgrepo-com.svg" alt="">
                            <img src="./photo/star-w-svgrepo-com.svg" alt="">
                            <select >
                                <option value="LV-1">LV-1</option>
                                <option value="LV-2">LV-2</option>
                                <option value="LV-3">LV-3</option>
                              </select>
                        </div>
                    </div>
                    <div class="card__right__box__price">
                        <p>THB 150</p>
                    </div>
                </div>
        
            </div>
        </div>
        <div class="order_info">
            <div class="head_order_info">
                <p>Order Info</p>
            </div>
            <div class="subtotal">
                <span>Subtotal</span>
                <span>THB 300</span>
            </div>
            <div class="promotion_bar">
                <img src="./photo/keyboard-svgrepo-com.svg" alt="">
                <input class="input" type="text" placeholder="Promotion code">
                <input  class="button" type="button" value="APPLY">
            </div>
            <hr>
            <div class="total_payment">
                <span>Total payment</span>
                <span>THB 300</span>
            </div>
            <div class="login_to_checkout">
                <input type="button" value="LOGIN TO CHECKOUT">
            </div>


        </div>
    </div>


    <div class="border"></div>
</body>
</html>
